<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="container">
    <div class="tw-header">
      <img src="./img/profile-picture.jpg" width="52px">
      <div class="tw-header-name">
        <span class="name">
          <img src="./img/account-logo.jpg" height="23px">
          jack
          <img src="./img/validated-account.jpg" height="25px">
        </span>
        <span class="userName">
          @jack
        </span>
      </div>
      <div class="tw-header-button">
          <button><img src="./img/twitter-logo.jpg" width="23px"><span>Follow</span></button>
      </div>
    </div>
    <div class="tw-body">
      <span class="userText">just setting up my twttr</span>
      <span class="date">9:50 PM - 21 Mar 2006</span>
      <span class="share">
        <img src="./img/reply.jpg" width="23px">
        <span class="retweet">
          <img src="./img/retweet.jpg" width="23px">
          92,555
        </span>
        <span class="favorite">
          <img src="./img/favorite.jpg" width="20px">
          71,111
        </span>
      </span>
    </div>
  </div>
</body>
</html>
